<div class="col-md-4 onimage">

    <a ng-click="open()" class="thumbnail">

        <img ng-src="{{image.thumbnail}}" alt="{{image.original_filename}}" class="img-responsive" />

        <div class="caption small-caption">
            <span>{{image.original_filename}}</span>
        </div>

    </a>

</div>
